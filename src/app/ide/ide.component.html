<div class="control-panel">
  Select Language:

  <select (ngModelChange)="changeLanguage($event)" [(ngModel)]="selectedLanguage" class="languages" id="languages">
    <option *ngFor="let l of languages" [value]="l.value">
      {{l.name}}
    </option>
  </select>
</div>
<div
  #editor
  class="app-ace-editor"
></div>

<div class="button-container">
  <button (click)="executeCode()" class="btn"> Run</button>
</div>

<div #output class="output"></div>
