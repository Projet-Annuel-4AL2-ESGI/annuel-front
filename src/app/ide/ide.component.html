
<div class="control-panel">
  Select Language:
  &nbsp; &nbsp;
  <select id="languages" class="languages" [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage()">
    <option *ngFor="let l of languages" [value]="selectedLanguage">
      {{l.name}}
    </option>
  </select>
</div>
<div
  class="app-ace-editor"
  #editor
></div>

<div class="button-container">
  <button class="btn" (click)="executeCode()"> Run </button>
</div>

<div class="output" #output></div>
