<div class="padding">
  <div class="col-md-8">
    <div class="card"> <img class="card-img-top" src="https://i.imgur.com/bTIbBnY.jpeg" alt="Card image cap">

      <div class="card-body little-profile text-center">

        <div class="pro-img"><img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="user"></div>
        <h3 class="m-b-0">UserName</h3>

        <button class="mat-button">Follow</button>

        <mat-grid-list cols="2">
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">434K</h3><small>Followers</small>
          </mat-grid-tile>
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">5454</h3><small>Following</small>
          </mat-grid-tile>
        </mat-grid-list>

      </div>
    </div>
  </div>
</div>
