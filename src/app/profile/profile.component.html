<div class="padding">
  <div class="col-md-8">
    <div class="card"><img alt="Card image cap" class="card-img-top" src="https://i.imgur.com/bTIbBnY.jpeg">

      <div class="card-body text-center">

        <div class="pro-img image-upload">
          <div *ngIf="user.image == null">
            <label for="file-input" mat-card-avatar>
              <img alt="user" class="rounded" mat-card-avatar
                   src="https://material.angular.io/assets/img/examples/shiba1.jpg">
            </label>
          </div>
          <div *ngIf="user.image != null" mat-card-avatar>
            <label for="file-input" mat-card-avatar>
              <img [src]="sanitize(user.image)" class="rounded" mat-card-avatar>
            </label>
          </div>
          <input (change)="onImageChanged($event)" id="file-input" type="file">
        </div>
        <h3 class="m-b-0">{{user?.username}}</h3>

        <mat-grid-list cols="4">
          <mat-grid-tile class="grid-content"></mat-grid-tile>
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">{{user?.followers}}</h3><small (click)="openDialogFollower()"> Followers</small>
          </mat-grid-tile>
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">{{user?.followings}}</h3><small (click)="openDialogFollowing()">Following</small>
          </mat-grid-tile>
          <mat-grid-tile class="grid-content"></mat-grid-tile>

        </mat-grid-list>

      </div>
    </div>
  </div>
</div>
