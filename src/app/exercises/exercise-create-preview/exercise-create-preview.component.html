<mat-sidenav-container class="container" autosize>
  <mat-sidenav mode="side" opened style="min-width: 10vw; max-width: 30vw; padding: 2vw">
    <h3>Exercise Creation</h3>
    <br>
    <br>
    <p>
      This is the preview of the post related to your new exercise, you can edit it however you want !
    </p>
    <mat-form-field appearance="fill" style="width: 100%; margin-top: 7.5vh">
      <mat-label>Guidelines</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="20"
                cdkAutosizeMaxRows="20"
                [(ngModel)]="description"></textarea>
    </mat-form-field>
    <input id="file-input" type="file" (change)="onImageChanged($event)" style="width: 50%; margin-left: 25%">
    <button mat-raised-button class="btn" (click)="saveClicked()"><mat-icon style="margin-right: 10px">save</mat-icon>Save</button>
  </mat-sidenav>
  <mat-sidenav-content class="center">
    <mat-card class="card-home-center">
      <mat-card-header style="padding-top: 20px; padding-bottom: 20px">
        <div class="header-image" mat-card-avatar></div>
        <mat-card-title style="margin-top: 7px">{{post.title}}</mat-card-title>
      </mat-card-header>

      <div *ngIf="post.image != null" style="max-height: 25vw; overflow: hidden">
        <img alt="Photo" mat-card-image [src]="sanitize(post.image)" style="max-height: 100%; object-fit: contain">
      </div>

      <mat-card-content [style.padding-top]="post.image != null ? '5vh' : '0vh'">
        <p>
          {{description}}
        </p>
      </mat-card-content>

      <mat-card-actions align="end">
        <div>
          <button mat-button>COMMENTS</button>
        </div>
        <div>
          <button mat-button>
            <mat-icon>favorite_border</mat-icon>
          </button>
        </div>
      </mat-card-actions>

    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
