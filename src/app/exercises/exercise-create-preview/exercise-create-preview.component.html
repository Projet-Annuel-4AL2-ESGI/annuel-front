<mat-sidenav-container autosize class="container">
  <mat-sidenav mode="side" opened style="min-width: 10vw; max-width: 30vw; padding: 2vw">
    <h3>Exercise Creation</h3>
    <br>
    <br>
    <p>
      This is the preview of the post related to your new exercise, you can edit it however you want !
    </p>
    <mat-form-field appearance="fill" style="width: 100%; margin-top: 7.5vh">
      <mat-label>Description</mat-label>
      <textarea #autosize="cdkTextareaAutosize"
                [(ngModel)]="description"
                cdkAutosizeMaxRows="20"
                cdkAutosizeMinRows="20"
                cdkTextareaAutosize
                matInput></textarea>
    </mat-form-field>
    <input (change)="onImageChanged($event)" id="file-input" style="width: 50%; margin-left: 25%" type="file">
    <button *ngIf="!isLoading" (click)="saveClicked()" class="btn" mat-raised-button>
      <mat-icon style="margin-right: 10px">save</mat-icon>
      Save
    </button>
    <div *ngIf="isLoading">
      <mat-spinner color="accent" class="spinner" strokeWidth="3" diameter="30"></mat-spinner>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="center">
    <mat-card class="card-home-center">
      <mat-card-header style="padding-top: 20px; padding-bottom: 20px">
        <div class="header-image" mat-card-avatar></div>
        <mat-card-title style="margin-top: 7px">{{post.title}}</mat-card-title>
      </mat-card-header>

      <div *ngIf="post.image != null" style="max-height: 25vw; overflow: hidden">
        <img [src]="sanitize(post.image)" alt="Photo" mat-card-image style="max-height: 100%; object-fit: contain">
      </div>

      <mat-card-content [style.padding-top]="post.image != null ? '5vh' : '0vh'">
        <p>
          {{description}}
        </p>
      </mat-card-content>

      <mat-card-actions align="end">
        <div>
          <button mat-button>
            <mat-icon [ngStyle]="{'color':'gray'}">play_circle_outline</mat-icon>
          </button>
        </div>
        <div>
          <button mat-button>
            <mat-icon [ngStyle]="{'color':'gray'}">chat_bubble_outline</mat-icon>
          </button>
        </div>
        <div>
          <button mat-button>
            <mat-icon [ngStyle]="{'color':'gray'}">favorite_border</mat-icon>
          </button>
        </div>
      </mat-card-actions>

    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
