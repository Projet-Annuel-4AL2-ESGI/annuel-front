<div class="home-center">

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <input type="text" name="text-comment" [(ngModel)]="message" matInput placeholder="Ex. It makes me feel...">
    </mat-form-field>
    <button mat-fab color="primary" class="send-button" (click)="printMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </form>


  <div *ngFor="let item of comments">
    <mat-card class="card-home-center">
      <mat-card-header style="padding-bottom: 10px" routerLink="/user/{{item.userId}}">
        <div *ngIf="item.userImage == null" mat-card-avatar>
          <div class="header-image" mat-card-avatar></div>
        </div>
        <div *ngIf="item.userImage != null" mat-card-avatar>
          <img [src]="sanitize(item.userImage)" mat-card-avatar>
        </div>
        <mat-card-title>{{item.userName}}</mat-card-title>
        <mat-card-subtitle>DONE</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.commentMessage}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>
</div>
