<div class="padding">
  <div class="col-md-8">
    <div class="card"> <img class="card-img-top" src="https://i.imgur.com/bTIbBnY.jpeg" alt="Card image cap">

      <div class="card-body text-center">
        <div class="pro-img">
          <div *ngIf="user.event.image == null">
              <img class="rounded" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="user" mat-card-avatar>
          </div>
          <div *ngIf="user.event.image != null" mat-card-avatar>
              <img class="rounded" [src]="sanitize(user.event.image)" mat-card-avatar>
          </div>
        </div>
        <h3 class="m-b-0">{{user?.event.username}}</h3>

        <div *ngIf="isFollow.length == 0">
          <button class="mat-button" (click)="follow()">Follow</button>
        </div>
        <div *ngIf="isFollow.length > 0">
          <button class="mat-button" (click)="unfollow()">Unfollow</button>
        </div>

        <mat-grid-list cols="4">
          <mat-grid-tile class="grid-content"></mat-grid-tile>
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">{{user?.event.followers}}</h3><small (click)="openDialogFollowers()"> Followers</small>
          </mat-grid-tile>
          <mat-grid-tile class="grid-content">
            <h3 class="font-light">{{user?.event.followings}}</h3><small (click)="openDialogFollowing()">Following</small>
          </mat-grid-tile>
          <mat-grid-tile class="grid-content"></mat-grid-tile>

        </mat-grid-list>

      </div>
    </div>
  </div>
</div>
